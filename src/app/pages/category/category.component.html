<div class="spinner-container"  *ngIf="_noticias.cargando">
    <app-spinner></app-spinner>
</div>


<ng-container *ngIf="!_noticias.cargando">
    <section class="slider">
        <div class="slider__container bd-container">
            <app-slideshow [articulos]="articulosSlide"></app-slideshow>
        </div>
    </section>
    
    <app-listado-noticias [articulos]="articulos" ></app-listado-noticias>
</ng-container>
